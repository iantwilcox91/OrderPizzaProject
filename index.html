<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Order a Pizza Project</title>
  </head>
  <body>
    <form id=sizeOfPizza>
      <input type="radio" name="size" value="small" checked> small<br>
      <input type="radio" name="size" value="medium"> medium<br>
      <input type="radio" name="size" value="large"> large<br>
    </form>
    <form id=toppingsOnPizza>
      <input type="checkbox" class="topping" value="cheese"> cheese<br>
      <input type="checkbox" class="topping" value="pepperoni"> pepperoni<br>
      <input type="checkbox" class="topping" value="artichoke"> artichoke<br>
      <input type="checkbox" class="topping" value="anchovy"> anchovy<br>
      <input type="checkbox" class="topping" value="olives"> olives<br>
      <input type="checkbox" class="topping" value="sausage"> sausage<br>
      <input type="checkbox" class="topping" value="mushrooms"> mushrooms<br>
      <input type="checkbox" class="topping" value="onions"> onions<br>
    </form>
  </body>
</html>
